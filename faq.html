
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="second-element"></div>
    <div class="container">
    <div class="hero-image">
    </div>
    
    <h1>FAQ</h1>
    <div class="questions">
        <button type="button" class="collapsible">How many team members can I invite?<img src="./icon-arrow-down.svg" class="arrow-down"></button>
        <div class="content">
            <p>
                As many as you like.
            </p>
        </div>
        <hr>
        <button type="button" class="collapsible">What is the maximum file upload size?<img src="./icon-arrow-down.svg" class="arrow-down"></button>
        <div class="content">
            <p>
                No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
        </div>
        <hr>
        <button type="button" class="collapsible">How do I reset my password?<img src="./icon-arrow-down.svg" class="arrow-down"></button>
        <div class="content">
            <p>
                Unfortunately you can't.  Sorry.
            </p>
        </div>
        <hr>
        <button type="button" class="collapsible">Can I cancel my subscription?<img src="./icon-arrow-down.svg" class="arrow-down"></button>
        <div class="content">
            <p>
                No. Once you're in, you're in.
            </p>
        </div>
        <hr>
        <button type="button" class="collapsible">Do you provide additional support?<img src="./icon-arrow-down.svg" class="arrow-down"></button>
        <div class="content">
            <p>
                No.  You are on your own.
            </p>
        </div>
        <hr>
    </div>
</div>  
<script src="./app.js"></script>
</body>
</html>
